server {
    listen 80;
    server_name connectitweb.site;


    # Handle certbot challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri $uri/ =404;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }


}

# Splunk Web UI HTTPS Server Block
server { # This server block is a SIBLING to the others, not nested!
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name splunk.connectitweb.site; # Your Splunk subdomain

    ssl_certificate /etc/nginx/ssl/live/connectitweb.site/fullchain.pem; # Use your main certificate
    ssl_certificate_key /etc/nginx/ssl/live/connectitweb.site/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    location / {
        proxy_pass http://splunk:8000; # Proxy to Splunk's web UI port
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect default; # Important for Splunk redirects
            
        # Splunk-specific proxy headers for correct UI behavior
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Scheme $scheme;

        # Increase timeouts, Splunk can be slow
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        send_timeout 300;
    }

    # Splunk HEC Endpoint (keep this, it's a common need)
    location /services/collector {
        proxy_pass http://splunk:8088/services/collector; # Proxy to Splunk HEC
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off; # No redirects for HEC
            
        if ($request_method !~ ^(POST)$) {
            return 405; # HEC only accepts POST
        }
    }
}

server {
    listen 443 ssl;
    http2 on; 
    server_name connectitweb.site;

    ssl_certificate /etc/nginx/ssl/live/connectitweb.site/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/connectitweb.site/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    location / {
        proxy_pass http://web:3300;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

