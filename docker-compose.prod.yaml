services:
  backend:
    env_file:
      - .env.prod

  sql-dev:
    image: mysql:8.0
    container_name: sql-dev
    env_file:
      - .env      
    ports:
      - "3307:3306"
    volumes:
      - ./sql_data_dev:/var/lib/mysql

  sql-prod:
    image: mysql:8.0
    container_name: sql-prod
    env_file:
      - .env.prod
    ports:
      - "3306:3306"
    volumes:
      - ./sql_data_prod:/var/lib/mysql


  web:
    build:
      context: ./web
      dockerfile: webProd.Dockerfile
    container_name: web-prod
  
    ports:
      - "3300"
    volumes: []
    command: []


  reverse-proxy:
    image: nginx:alpine
    container_name: reverse-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-reverse-proxy.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - web
    restart: unless-stopped