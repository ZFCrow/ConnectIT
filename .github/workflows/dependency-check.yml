# .github/workflows/dependency-check.yml
name: OWASP Dependency Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout your code
      - uses: actions/checkout@v4

      # 2. Install Node dependencies (--if your project needs it)
      - name: Install project dependencies
        working-directory: web
        run: npm ci

      # 3. Run OWASP Dependency-Check via the Marketplace Action
      - name: Dependency Check (Node project)
        uses: dependency-check/Dependency-Check_Action@1.1.0 # pin a tag
        id: depcheck
        env:
          # reset JAVA_HOME because setup-java isnâ€™t needed with this Action image
          JAVA_HOME: /opt/jdk
        with:
          project: "ConnectIt" # name in the report UI
          path: "web" # directory (or '.' for whole repo)
          format: "HTML" # you can add 'SARIF' too
          out: "dependency-check-report"
          args: >
            --nvdApiKey ${{ secrets.NVD_API_KEY }}

      # 4. Upload the HTML report as an artifact
      - name: Upload Dependency-Check report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: dependency-check-report
